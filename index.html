<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Ficha ONE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Vue 3 via CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #e5e7eb;
        margin: 0;
        padding: 0;
  }

      #app {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 20px;
        margin-top: 20px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      }

      nav {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
  }

      nav button {
        flex: 1;
        padding: 10px;
        background: #d1d5db;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
  }

      nav button.active {
        background: #2563eb;
        color: white;
  }

      h1 {
        margin-top: 0;
        font-weight: 800;
        letter-spacing: -1px;
        color: #111827;
  }

      .sheet, .master {
        display: flex;
        flex-direction: column;
        gap: 20px;
  }

      .field {
        display: flex;
        flex-direction: column;
        background: #f9fafb;
        border: 1px solid #d1d5db;
        border-radius: 12px;
        padding: 12px;
  }

      .field label {
        font-weight: 600;
        margin-bottom: 5px;
        color: #374151;
  }

      input, select, textarea {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        font-size: 15px;
        background: white;
  }

      textarea {
        resize: none;
  }

      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
  }

      .row button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 8px;
        font-weight: 700;
        cursor: pointer;
  }

      .row span {
        font-size: 20px;
        font-weight: bold;
        width: 40px;
        text-align: center;
  }

  /* Box das fichas do mestre */
      .ficha {
        background: #f3f4f6;
        border: 1px solid #d1d5db;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 10px;
  }

      .ficha h2 {
        margin: 0 0 5px 0;
        font-size: 18px;
        font-weight: 700;
  }

      .ficha p {
        margin: 2px 0;
  }
      /* Vida / Mana lado a lado */
.stats-row {
  display: flex;
  gap: 12px;
  margin-bottom: 12px;
}

.stat-box {
  flex: 1;
  background: #222;
  padding: 12px;
  border-radius: 12px;
  text-align: center;
}

/* Texto do título (Vida/Mana) */
.stat-box .label {
  font-size: 14px;
  opacity: 0.8;
}

/* Área com número e botões */
.stat-controls {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin-top: 6px;
}

/* Botões menores e redondos */
.stat-controls button {
  width: 30px;
  height: 30px;
  background: #3A6BFF;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  color: white;
  cursor: pointer;
  padding: 0;
}

/* Número em destaque */
.stat-controls .value {
  font-size: 20px;
  font-weight: bold;
}

</style>

    
  </head>
  <body>
    <div id="app"></div>

    <!-- ⚙️ Módulo principal -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
