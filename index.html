<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Ficha ONE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Vue 3 via CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <style>
  /* ======== TEMA GLOBAL ======== */
  body {
    font-family: "Inter", sans-serif;
    background: #0F0F1F; /* Cinza bem escuro */
    margin: 0;
    padding: 0;
    color: #EDECF7; /* Cinza claro próximo do branco */
  }

  #app {
    max-width: 900px;
    margin: auto;
    background: #1A1B2E; /* Cinza-escuro/roxo */
    padding: 20px;
    margin-top: 20px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }

  /* ======== MENU ======== */
  nav {
    display: flex;
    gap: 6px;
    margin-bottom: 12px;
  }

  nav button {
    flex: 1;
    padding: 6px 8px;
    font-size: 13px;
    background: #2C2D3F; /* Cinza médio */
    border: none;
    border-radius: 8px;
    font-weight: 600;
    color: #EDECF7;
    cursor: pointer;
    transition: 0.2s;
  }

  nav button.active {
    background: #7C5CFF; /* Roxo Owlbear */
    color: white;
  }

  /* ======== TÍTULO ======== */
  h1 {
    margin-top: 10px;
    font-weight: 800;
    color: #EDECF7;
    text-align: center;
    margin-bottom: 6px;
    letter-spacing: -1px;
  }

  .sheet, .master {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  /* ======== CAMPOS ======== */
  .field {
    display: flex;
    flex-direction: column;
    background: #2C2D3F; /* Cinza médio */
    border: 1px solid #3E3F5C; /* Contorno suave */
    border-radius: 12px;
    padding: 10px;
    margin-top: 2px;
  }

  .field label {
    font-weight: 600;
    margin-bottom: 3px;
    color: #CFCFF5; /* Cinza claro */
  }

  input, select, textarea {
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #4B4C6A; /* Cinza médio */
    font-size: 14px;
    background: #1A1B2E; /* Fundo cinza escuro/roxo */
    color: #EDECF7;
  }

  textarea {
    resize: vertical;
  }

  /* ======== VIDA / MANA / TIPO / ATRIBUTO ======== */
  .stats-row {
    display: flex;
    gap: 10px;
    margin-bottom: 6px;
  }

  .stat-box {
    flex: 1;
    background: #2C2D3F;
    border: 1px solid #3E3F5C;
    padding: 10px;
    border-radius: 12px;
    text-align: center;
  }

  .stat-box .label {
    font-size: 14px;
    color: #CFCFF5;
  }

  .stat-controls {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    margin-top: 6px;
  }

  .stat-controls button {
    width: 28px;
    height: 28px;
    background: #7C5CFF; /* Roxo */
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    padding: 0;
  }

  .stat-controls .value {
    font-size: 20px;
    font-weight: bold;
    color: #EDECF7;
  }

  /* ======== BOX DAS FICHAS ======== */
  .ficha {
    background: #2C2D3F;
    border: 1px solid #3E3F5C;
    border-radius: 12px;
    padding: 12px;
    margin-bottom: 8px;
    color: #EDECF7;
  }

  .ficha h2 {
    margin: 0 0 5px 0;
    font-size: 18px;
    font-weight: 700;
  }

  .ficha p {
    margin: 2px 0;
  }
</style>

  </head>
  <body>
    <div id="app"></div>

    <!-- ⚙️ Módulo principal -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
