<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Ficha ONE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Vue 3 via CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

   <style>
  /* ======== TEMA GLOBAL ======== */
  body {
    font-family: "Inter", sans-serif;
    background: #0A0D16; /* fundo escuro profundo */
    margin: 0;
    padding: 0;
    color: #E5E7EB;
  }

  #app {
    max-width: 900px;
    margin: auto;
    padding: 20px;
    margin-top: 20px;

    background: #0F1624; /* chapado */
    border-radius: 18px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }

  /* ======== MENU ======== */
  nav {
    display: flex;
    gap: 12px;
    margin-bottom: 25px;
  }

  nav button {
    flex: 1;
    padding: 12px;

    background: #141C2B;
    color: #D1D5DB;

    border: 2px solid #1F2937;
    border-radius: 12px;

    font-size: 14px;
    font-weight: 600;

    cursor: pointer;
    transition: 0.2s ease-in-out;
  }

  nav button.active {
    background: #3B82F6;
    border-color: #2563EB;
    color: white;
  }

  /* ======== TÍTULO ======== */
  h1 {
    margin: 0;
    text-align: center;
    font-size: 32px;
    font-weight: 900;
    margin-top: 10px;
    margin-bottom: 18px;
    color: #F3F4F6;
  }

  /* ======== CAMPOS ======== */
  .field {
    display: flex;
    flex-direction: column;

    background: #121B2C; /* bloco sólido */
    border: 2px solid #1E2635;
    border-radius: 14px;

    padding: 12px;
    margin-top: 4px;

    box-shadow: inset 0 0 4px rgba(0,0,0,0.2);
  }

  .field label {
    font-size: 13px;
    font-weight: 700;
    margin-bottom: 4px;
    color: #DCE1E8;
  }

  input, select, textarea {
    padding: 10px;
    border-radius: 10px;

    background: #0C131F;
    border: 2px solid #1A2231;

    font-size: 15px;
    color: #FFFFFF;

    outline: none;
  }

  textarea {
    resize: vertical;
  }

  /* ======== VIDA / MANA ======== */
  .stats-row {
    display: flex;
    gap: 12px;
  }

  .stat-box {
    flex: 1;
    text-align: center;

    background: #121B2C;
    border: 2px solid #1E2635;
    border-radius: 14px;
    padding: 12px;

    box-shadow: inset 0 0 4px rgba(0,0,0,0.25);
  }

  .stat-box .label {
    font-size: 12px;
    color: #AEB8C5;
    font-weight: 600;
  }

  .stat-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 14px;
    margin-top: 10px;
  }

  .stat-controls button {
    width: 36px;
    height: 36px;
    border-radius: 10px;

    background: #3B82F6;
    border: 2px solid #2563EB;

    color: white;
    font-size: 22px;
    font-weight: bold;

    display: flex;
    align-items: center;
    justify-content: center;

    cursor: pointer;
  }

  .stat-controls .value {
    font-size: 22px;
    font-weight: 800;
    color: #F9FAFB;
    width: 38px;
    text-align: center;
  }

  /* ======== FICHAS (mestre) ======== */
  .ficha {
    background: #121B2C;
    border: 2px solid #1E2635;
    border-radius: 14px;
    padding: 12px;
    margin-bottom: 10px;

    box-shadow: inset 0 0 4px rgba(0,0,0,0.25);
  }

  .ficha h2 {
    font-size: 18px;
    margin: 0 0 6px 0;
  }

  .ficha p {
    margin: 4px 0;
    font-size: 14px;
  }

</style>


  </head>
  <body>
    <div id="app"></div>

    <!-- ⚙️ Módulo principal -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
