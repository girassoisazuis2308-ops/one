<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Ficha ONE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Vue 3 via CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <style>
  /* ======== TEMA GLOBAL ======== */
  body {
    font-family: "Inter", sans-serif;
    background: #0A0E1A; /* fundo azul MUITO escuro */
    margin: 0;
    padding: 0;
    color: #F8FAFC; /* texto branco suave */
  }

  #app {
    max-width: 900px;
    margin: auto;
    background: #111827; /* card principal */
    padding: 20px;
    margin-top: 20px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.35);
  }

  /* ======== MENU ======== */
  nav {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }

  nav button {
  flex: 1;
  padding: 6px 8px;   /* antes era 10px */
  font-size: 13px;    /* diminui a fonte */
  background: #1E293B;
  border: none;
  border-radius: 8px; /* borda mais discreta */
  font-weight: 600;
  color: #F1F5F9;
  cursor: pointer;
  transition: 0.2s;
}


  nav button.active {
    background: #3B82F6; /* azul vivo */
    color: white;
  }

  /* ======== TÍTULO ======== */
  h1 {
    margin-top: 0;
    font-weight: 800;
    color: #F8FAFC;
    letter-spacing: -1px;
    text-align: center;
    margin-bottom: 6px;   /* antes era ~20px, agora está bem menor */
    margin-top: 10px;     /* deixa mais alinhado com o topo */
  }

  /* ======== LAYOUT ======== */
  .sheet, .master {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  /* ======== CAMPOS ======== */
  .field {
    display: flex;
    flex-direction: column;
    background: #1E293B;
    border: 1px solid #334155;
    border-radius: 12px;
    padding: 10px;
    margin-top: 2px;
  }

  .field label {
    font-weight: 600;
    margin-bottom: 3px;
    color: #E2E8F0;
  }

  input, select, textarea {
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #475569;
    font-size: 14px;
    background: #0F172A;
    color: #F8FAFC;
  }

  textarea {
    resize: vertical;
  }

  /* ======== ROW ======== */
  .row {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .row button {
    background: #3B82F6;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
  }

  .row span {
    font-size: 20px;
    font-weight: bold;
    width: 40px;
    text-align: center;
  }

  /* ======== BOX DAS FICHAS ======== */
  .ficha {
    background: #1E293B;
    border: 1px solid #334155;
    border-radius: 12px;
    padding: 12px;
    margin-bottom: 8px;
    color: #F1F5F9;
  }

  .ficha h2 {
    margin: 0 0 5px 0;
    font-size: 18px;
    font-weight: 700;
  }

  .ficha p {
    margin: 2px 0;
  }

  /* ======== VIDA / MANA LADO A LADO ======== */
  .stats-row {
    display: flex;
    gap: 10px;
    margin-bottom: 6px;
  }

  .stat-box {
    flex: 1;
    background: #1E293B;
    border: 1px solid #334155;
    padding: 10px;
    border-radius: 12px;
    text-align: center;
  }

  .stat-box .label {
    font-size: 14px;
    color: #CBD5E1;
  }

  .stat-controls {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    margin-top: 6px;
  }

  .stat-controls button {
    width: 28px;
    height: 28px;
    background: #3B82F6;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    padding: 0;
  }

  .stat-controls .value {
    font-size: 20px;
    font-weight: bold;
    color: #F8FAFC;
  }
</style>

  </head>
  <body>
    <div id="app"></div>

    <!-- ⚙️ Módulo principal -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
